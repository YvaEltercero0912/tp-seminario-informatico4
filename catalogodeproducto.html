    <main>
        <h1>Suscribirse al Catalogo</h1>
        <form id="complaintForm">
            <div>
                <label for="complaintUsername">Usuario</label>
                <input type="text" id="complaintUsername" required>
            </div>
            <div>
                <label for="complaintEmail">Correo Electrónico</label>
                <input type="email" id="complaintEmail" required>
            </div>
            
            <button type="submit">Suscribirse</button>
        </form>
        <div id="successMessage" style="display: none; color: green; margin-top: 10px;">
            Su formulario fue enviado al gerente y será analizado.
        </div>
    </main>

    <div class="footer">
